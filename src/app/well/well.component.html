<div class="well">
<form [formGroup]="wellForm" (ngSubmit)="addWell()">
    <div class="form-group col-12">
      <label for="name">Name</label>
      <input type="text" #nameinput formControlName="name"  class="form-control"/>
    </div>
    <div class="form-group col-12">
      <label for="type">Type</label>
      <input type="text" #typeinput formControlName="type"  class="form-control"/>
    </div>
    <div class="form-group col-12">
        <label for="sourcekey">SourceKey</label>
        <input type="text"  #srcinput formControlName="sourcekey" [disabled]="true" class="form-control"/>
      </div>
    <div class="form-group col-3">
      <button class="btn btn-primary" [disabled]="!wellForm.valid" type="submit">Add</button>
    </div>
  </form>
</div>
